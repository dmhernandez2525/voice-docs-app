# SonarCloud Configuration
# Documentation: https://docs.sonarcloud.io/advanced-setup/ci-based-analysis/sonarscanner-for-npm/

sonar.projectKey=dmhernandez2525_voice-docs-app
sonar.organization=dmhernandez2525

# Project info
sonar.projectName=Voice Docs App
sonar.projectVersion=1.0.0

# Source configuration
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/dist/**,**/coverage/**,src/test/**

# Test configuration
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
